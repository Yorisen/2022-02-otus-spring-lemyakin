    <body>
        <header class="header">
            <h1 class="header__title">List of books</h1>
            <div class="logo" title="Library home page">
                <a class="link link_no-underline logo__link" href="/">
                    <img class="logo__img" height="36" width="47" src="img/logo.png">
                </a>
            </div>
            <div class="header__buttons">
                <input class="button button_add-book" type="button" value="Add book">
            </div>
        </header>
        <main class="wrapper">
            <table class="grid grid_books">
                <tr class="grid__header grid__row">
                    <th class="grid__col grid__col_first">Name</th>
                    <th class="grid__col">Author</th>
                    <th class="grid__col grid__col_text-right">Genre</th>
                    <th class="grid__col grid__col_last grid__col_text-right"></th>
                </tr>
            </table>
        </main>
        <div class="popup popup_book popup_hide">
            <div class="form">
                <form action="" class="form__content">
                    <div class="form__item form__item_hide">
                        <label class="form__input-title" for="book-id">ID:</label>
                        <input class="form__input" name="id" id="book-id" type="text"/>
                    </div>
                    <div class="form__item">
                        <label class="form__input-title" for="book-name">Book name:</label>
                        <input class="form__input" name="name" id="book-name" type="text"/>
                    </div>
                    <div class="form__item">
                        <label class="form__input-title" for="author">Author:</label>
                        <input class="form__input" name="author" id="author" type="text"/>
                    </div>
                    <div class="form__item">
                        <label class="form__input-title" for="genre">Genre:</label>
                        <input class="form__input" name="genre" id="genre" type="text"/>
                    </div>
                    <div class="form__buttons">
                        <input class="button button_cancel" type="button" value="Cancel">
                        <input class="button button_save" type="button" value="Save">
                    </div>
                </form>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
